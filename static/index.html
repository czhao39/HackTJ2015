<!doctype html>
<html>
<head>
    <title>Twoll</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.ticker.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:700,300,400" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script src="/js/main.js" type="text/javascript"></script>
</head>
<body>
<div id="img-overlay"><img/></div>
<div id="pie-overlay"></div>
<nav id="topbar" class="navbar navbar-static-top" role="navigation">
    <div class="container">
        <img src="img/twoll.png" id="logo"/><a class="btn" href="/"> twoll</a>
        <span id="ticker"></span>
    </div>
</nav>
<div id="input" class="row" style="margin-left:15px;margin-right:15px">
    <div class="col-md-6">
        <div id="dem">
            <button id="dembut" data-over="democrat" type="button" class="btn btn-default dem">Democratic Party</button>
            <div class="row">
                <div id="candidates" class=col-md-12">
                    <button type="button" class="btn btn-default dem" data-over="biden">Joe Biden</button>
                    <button type="button" class="btn btn-default dem" data-over="clinton">Hillary Clinton</button>
                    <button type="button" class="btn btn-default dem" data-over="omalley">Martin O'Malley</button>
                    <button type="button" class="btn btn-default dem" data-over="sanders">Bernie Sanders</button>
                    <button type="button" class="btn btn-default dem" data-over="warren">Elizabeth Warren</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div id="rep">
            <button id="repbut" data-over="republican" type="button" class="btn btn-default rep">Republican Party</button>
            <div class="row">
                <div id="candidates" class="col-md-6">
                    <button type="button" class="btn btn-default rep" data-over="bush">Jeb Bush</button>
                    <button type="button" class="btn btn-default rep" data-over="christie">Chris Christie</button>
                    <button type="button" class="btn btn-default rep" data-over="huckabee">Mike Huckabee</button>
                    <button type="button" class="btn btn-default rep" data-over="perry">Rick Perry</button>
                    <button type="button" class="btn btn-default rep" data-over="santorum">Rick Santorum</button>
                </div>
                <div id="candidates" class="col-md-6">
                    <button type="button" class="btn btn-default rep" data-over="carson">Dr. Ben Carson</button>
                    <button type="button" class="btn btn-default rep" data-over="cruz">Ted Cruz</button>
                    <button type="button" class="btn btn-default rep" data-over="paul">Rand Paul</button>
                    <button type="button" class="btn btn-default rep" data-over="rubio">Marco Rubio</button>
                    <button type="button" class="btn btn-default rep" data-over="walker">Scott Walker</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="legend" class="row">
    <div class="col-md-4">Pro-democrat</div>
    <div class="col-md-4">Neutral</div>
    <div class="col-md-4">Pro-republican</div>
</div>
<div id="container">
    <object id="map" type="text/svg+xml" data="/img/map.svg"></object>
</div>
<div id="state-table">
    <table class="table">
        <thead>
        <th>State</th>
        <th>Positive %</th>
        <th>Negative %</th>
        <th>Total Tweets</th>
        </thead>
        <tbody id="state-table-body">
        <tr>
            <td rowspan="5">Select a candidate to view state data.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
